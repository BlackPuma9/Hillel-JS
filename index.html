<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section>
    <h1>Image Gallery</h1>

    <div id='container' class='container'>
        <img data-img src='./img/1.jpeg' alt='Picture of Forest'>
        <img data-img src='./img/2.jpeg' alt='Picture of Ukraine'>
        <img data-img src='./img/3.jpeg' alt='Picture of Road'>
        <img data-img src='./img/4.jpeg' alt='Picture of Kiev'>
        <img data-img src='./img/5.jpeg' alt='Picture of Mountain'>
        <img data-img src='./img/6.jpeg' alt='Picture of Rivne'>

    </div>

    <div id='modalWindow' class='modalWindow'>
        <span class='close' id='closeBtn'>&times;</span>
        <img class='modalImage' id='modalImage'>
        <div id="imgText"></div>
    </div>
</section>


<script src="./js/app.js"></script>
</body>
</html>
