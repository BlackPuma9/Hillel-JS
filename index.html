<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body class="bg-dark text-white">
<header>
    <h1 class="text-center">Contacts</h1>
</header>

<main>
    <section class="contacts">
        <div class="container">
            <div class="contacts__content">
                <div class="input-group mb-3">
<!--                    <label for="contacts-search" class="input-group-text" id="basic-addon1">Search</label>-->
                    <input id="contacts-search" type="text" class="form-control bg-secondary text-white" placeholder="Contact">
                    <button class="btn btn-outline-info" type="button" data-search-btn >Search</button>
                    <button class="btn btn-outline-success" type="button" data-add-btn>Add</button>
                </div>


                <div class="contacts__list">
                    <ul class="list-group">
<!--                        <li class="list-group-item d-flex justify-content-between align-items-center" data-user-id="1">-->
<!--                            <span class="contacts__contact">An item</span>-->
<!--                            <div>-->
<!--                                <button type="button" class="btn btn-success">-->
<!--                                    <i class="bi bi-telephone"></i>-->
<!--                                </button>-->

<!--                                <button type="button" class="btn btn-danger">-->
<!--                                    <i class="bi bi-trash"></i>-->
<!--                                </button>-->
<!--                            </div>-->
<!--                        </li>-->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Call Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-secondary text-white">
                <div class="modal-header">
                    <h2 class="modal-title fs-5 d-flex align-center justify-content-between w-100" id="exampleModalLabel">
                        <span class="title">Modal 1</span>
                        <span class="duration">00:00</span>
                    </h2>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-end-call-btn>Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Form -->

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id='form-warning' class="text-danger"></div>
                    <form class="row g-3" id='addContactForm'>

                        <div class="row g-3">
                            <div class="col">
                                <label for="inputName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id='inputName' aria-label="First name">
                            </div>
                            <div class="col">
                                <label for="inputSurname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id='inputSurname' aria-label="Last name">
                            </div>
                        </div>


                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPhone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhone">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-save-contact-btn>Save contact</button>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
