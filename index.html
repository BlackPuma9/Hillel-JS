<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body class='bg-secondary text-white'>

<main>
    <h1 class="text-center mt-5 mb-5">TO DO LIST</h1>
    <div class="container">
        <div class="row">

            <div class="col-12 mb-3">
                <form id="todoForm">
                    <div class="mb-3">
                        <label class="form-label">Add new task</label>
                        <input type="text" required name="title" class="form-control" placeholder="Title">
                    </div>

                    <button type="submit" class="btn btn-dark">Add to list!</button>
                </form>
            </div>


            <h2 class="text-center mt-5 mb-5">Tasks that you added to list</h2>
            <div class="col-12">
                <div class="row" id="todoItems">

                    <!--                            <div class="taskDescription">Task body</div>-->
                    <!--                        </div>-->

                </div>

            </div>
        </div>
    </div>
</main>



</body>
</html>
