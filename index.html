<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-5 mt-5">
                Please fill in information
            </h1>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="form">
                    <div class="mb-3 ">
                        <label class="form-label">Select an option</label>
                        <select name="option" class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="bg-dark text-white">Dark</option>
                            <option value="bg-light">Light</option>
                            <option value="bg-primary text-white">Primary</option>
                            <option value="bg-secondary text-white">Secondary</option>
                        </select>
                    </div>
<!--                    <button type="submit" class="btn btn-primary">Submit</button>-->
                </form>
            </div>
        </div>
    </div>
</main>

<script src="./js/app.js"></script>
</body>
</html>
